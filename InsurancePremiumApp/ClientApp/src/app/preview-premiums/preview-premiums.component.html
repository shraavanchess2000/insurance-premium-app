<h1 id="tableLabel">Preview Premiums</h1>

<p>Preview premiums and resulting net pay of a potential employee.</p>

<p *ngIf="loadingMessage"><em>{{ loadingMessage }}</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="employee">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ employee.firstName }} {{ employee.middleName }} {{ employee.lastName }}</td>
    </tr>
  </tbody>
</table>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="employeeNotFoundMessage">
  <tbody>
    <tr>
      <td>{{ employeeNotFoundMessage }}</td>
    </tr>
  </tbody>
</table>
